        <footer class="container-fluid" id="contact">
            <div class="row">
                <div class="col span-12-of-12">
                    <h3> get in touch </h3>
                </div>
            </div>  
            <div class="row animated fadeInUp">
                <div class="col span-2-of-12"></div>
                <div class="col span-8-of-12">
                    <form method="POST" action="https://formspree.io/example@gmail.com">
                        <div class="row">
                            <div class="col span-12-of-12">
                                <b><label for="email">EMAIL</label></b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-12-of-12">
                                <input type="email" name="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-12-of-12">
                                <b><label for="phone">PHONE</label></b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-12-of-12">
                                <input type="text" name="phone" placeholder="Your Phone Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-8-of-8">
                                <b><label for="message">MESSAGE</label></b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-8-of-8">
                                <textarea  name="message" placeholder="Your message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-8-of-8">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="ThankYou.html" />
                    </form>
                </div>
                <div class="col span-2-of-12"></div>
            </div>
        </footer>
